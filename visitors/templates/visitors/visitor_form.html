<!-- visitors/templates/visitors/visitor_form.html -->
{% extends 'base.html' %}

{% block content %}
  {% if messages %}
    <div class="alert alert-success">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}

  <h1>Add Visitor</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'visitor_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
