{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>User Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Role:</strong> {{ user.get_role_display }}
            </p>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
