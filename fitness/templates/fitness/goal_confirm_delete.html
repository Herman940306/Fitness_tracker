{% extends 'base.html' %}
{% block content %}
<h2>Delete Fitness Goal</h2>
<p>Are you sure you want to delete "{{ goal.description }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'goal_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
